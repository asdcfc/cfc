<!DOCTYPE html>
<html>
<head>

<script>
function shield(){
    var s = document.getElementById("reg");
    s.style.display = "block";
    
    var l = document.getElementById("reg_div");
    l.style.display = "block";
}

function cancel_shield(){
    var s = document.getElementById("reg");
    s.style.display = "none";
    
    var l = document.getElementById("reg_div");
    l.style.display = "none";
}
</script>

</head>
